<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculatorContainer">
        <input type="text" value="Result">
        <div id="calculatorBtnsContainer">
            <div id="upperBtnRow">
                <button id="btnClear">C</button>
                <button id="btnUndo">&lt-</button>
                <button id="btnOperate">=</button>
            </div>
            <div id="lowerBtnRow">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnDivide">/</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnMultiply">x</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnSustract">-</button>
                <button id="btnFloat">.</button>
                <button id="btn0">0</button>
                <button id="btnFloat">.</button>
                <button id="btnAdd">+</button>
            </div>
        </div>
    </div>
</body>
</html>
